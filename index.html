<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Carrito({{ carrito.length }})</div>
      
      <product-display :premium="premium" @add-carrito="actualizaCarrito"></product-display>
    </div>

    <!-- Importar App -->
    <script src="./main.js"></script>

    <!-- Importar App -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- Montar App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
